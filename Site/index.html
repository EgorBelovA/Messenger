<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <!-- Подключаем шрифт Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        /* Сброс стилей */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили */
        body {
            background: #1F1F1F;
            font-family: 'Inter', sans-serif;
            color: #F0F0F0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            padding: 20px;
        }

        .page {
            width: 100%;
            max-width: 768px;
            display: flex;
            flex-direction: column;
            background: inherit;
            padding-bottom: 80px; /* Добавлен внутренний отступ вместо margin-bottom */
        }

        /* Изменённый header с таймером справа */
        header {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .test-type {
            width: 100%;
            max-width: 768px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-info {
            display: flex;
            align-items: center;
        }
        .test-info img,
        .next .arrow {
            width: 40px;
            height: 40px;
            /* Приводим иконки к цвету текста */
            filter: brightness(0) invert(1);
        }
        .test-info img {
            margin-right: 10px;
        }
        /* Приводим текст "Случайный вопрос" к тому же стилю, что и таймер */
        .test-info span {
            font-size: 1.5rem;
        }
        .timer {
            font-size: 1.5rem;
        }

        main {
            flex: 1;
        }

        .question {
            font-weight: 900;
            font-size: 2.5rem;
            line-height: 1.2;
            /* Уменьшаем отступ между вопросом и вариантами ответов */
            margin-bottom: 15px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer {
            background: #333;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            font-weight: 500;
            font-size: 1.75rem;
            color: #B0B0B0;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s;
        }

        .answer:hover,
        .answer:focus {
            background: #444;
            outline: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 768px;
            background: #2A9D8F;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .next {
            background: none;
            border: none;
            font-weight: 500;
            font-size: 2.5rem;
            color: #FFF;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .next .arrow {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="page">
        <header>
            <div class="test-type">
                <div class="test-info">
                    <img src="random-svgrepo-com.svg" alt="Иконка теста">
                    <span>Случайный вопрос</span>
                </div>
                <span class="timer">01:28</span>
            </div>
        </header>
        <main>
            <h1 class="question">
                Какие условия были оговорены при подписании грамоты о принятии Младшего жуза в состав России?
            </h1>
            <div class="answers">
                <button class="answer">
                    Казахи должны были платить ясак, Россия обещала защиту от врагов, прекращение набегов.
                </button>
                <button class="answer">
                    Казахи получали право беспошлинной торговли с Россией.
                </button>
                <button class="answer">
                    Казахи становились полноправными гражданами Российской империи.
                </button>
                <button class="answer">
                    Казахи сохраняли полную независимость во внутренних делах.
                </button>
            </div>
        </main>
    </div>
    <footer>
        <button class="next">
            Далее
            <img class="arrow" src="arrow-sm-right-svgrepo-com.svg" alt="Стрелка">
        </button>
    </footer>
</body>

</html>
